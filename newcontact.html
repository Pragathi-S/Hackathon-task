        <h1>Contacts</h1>
        <div class="fill">
            <form id="fill" method="GET">
            <label>Enter your full name</label>
            <br>
            <input type="text" id="name" name="fullname"  class="add-contact-name" required/>
            <br><br>
            <label>Enter your email</label>
            <br>
            <input type="text" id="email" name="email" class="add-contact-email" required/>
            <br><br>
          <label>Enter your address</label>
            <br>
          <input type="address" id="address" name="address" class="add-contact-address"/>
            <br><br>
            <button id="entry" class="add-contact" type="button" onclick="addContact()"> Add contact </button>
          </form>
          </div>
          <div class="contacts">
          </div>

</body>
